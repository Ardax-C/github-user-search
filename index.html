<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/slate/bootstrap.min.css"
    />
    <title>Github Search!</title>
  </head>
  <body>
    <div class="d-flex flex-column min-vh-100">
      <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
          <a href="#" class="navbar-brand text-info">Github Search</a>
        </div>
      </nav>
      <div class="container search-container">
        <div class="search card card-body">
          <h1 class="text-info">Search Github Users</h1>
          <p class="lead">Enter a username to fetch user profile and repos</p>
          <input
            type="text"
            id="search-user"
            class="form-control text-info bg-dark"
            placeholder="Github Username"
          />
        </div>
        <br />
        <div id="profile"></div>
      </div>

      <footer class="mt-auto p-3 text-center bg-primary text-info">
        Github Search &copy
      </footer>

      <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
      ></script>
      <script src="token.js"></script>
      <script src="github.js"></script>
      <script src="ui.js"></script>
      <script src="app.js"></script>
    </div>
  </body>
</html>
